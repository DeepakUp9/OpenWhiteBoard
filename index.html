<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open White Board</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- font awesome code  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
   <div class="tools-container">
      <div class="tools-content">
          <div class="tool"><img src="./Newicons/Black_Pencil.svg" alt=""></div>
          <div class="tool"><img src="./Newicons/Eraser.svg" alt=""></div>
          <div class="tool" id="undo"><img src="./Newicons/Undo.svg" alt=""></div>
          <div class="tool"id="redo"><img src="./Newicons/Redo.svg" alt=""></div>
          <div class="tool" id="sticky"><img src="./Newicons/StickyNote.svg" alt=""></div>
          <div class="tool" id="photo">
              <img src="./Newicons/Photo.svg" alt="">
            <input type="file" name="" id="photo-upload">
        </div>

          <div class="tool" id="download">
              <img src="./Newicons/Download.svg" alt=""></div>
      </div>
   </div>

   <div class="drawing-container">
    <canvas id="canvas"> </canvas>

   </div>

  

    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
</body>
</html>
