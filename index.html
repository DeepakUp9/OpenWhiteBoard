<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open White Board</title>

    <link rel="stylesheet" href="style.css">
    
    <!-- font awesome code  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    
   <div class="tools-container">
      <div class="tools-content">
          <div class="tool active-tool" id="pen">
              <img src="./Newicons/Black_Pencil.svg" alt="">
              <div class="tool-options hide">  
                <div class="pen-size">
                    <input type="range" name="" id="pensize" value="1" min="1" max="40">
                </div>
               
                <div class="pen-colors">
                    <div class="black"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="green"></div>
                    <div class="red"></div>
                </div>
             </div>
            </div>


          <div class="tool fade" id="eraser">
              <img src="./Newicons/Eraser.svg" alt="">
              <div class="tool-options hide" > 
                <div class="eraser-size">
                    <input type="range" name="" id="erasersize" value="1" min="1" max="40">
                </div>
                </div>
            </div>
          <div class="tool" id="undo"><img src="./Newicons/Undo.svg" alt=""></div>
          <div class="tool"id="redo"><img src="./Newicons/Redo.svg" alt=""></div>
          <div class="tool" id="sticky"><img src="./Newicons/StickyNote.svg" alt=""></div>
          <div class="tool" id="photo">
              <img src="./Newicons/Photo.svg" alt="">
            <input type="file"  class="hide"  name="" id="photo-upload">
        </div>

          <div class="tool" id="download">
              <img src="./Newicons/Download.svg" alt=""></div>
      </div>
   </div>

   <div class="drawing-container">
    <canvas id="canvas"> </canvas>

   </div>

  

    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
    <script src="./drawingTools.js"></script>
</body>
</html>
